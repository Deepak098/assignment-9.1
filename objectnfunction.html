<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Constructor</title>
    <script type="text/javascript">

    function CreateObject(name,hight){
      this.name = name;
      this.hight = hight;
      this.AboutYourself = function(){
        return  "I am " + this.name+". I am "+this.hight+"cm of hight.";
      }
      }
      var me = new CreateObject("bala",180);
      console.log(me.AboutYourself());


    </script>
  </head>
  <body>

  </body>
</html>
